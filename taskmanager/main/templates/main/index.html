{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница </h1>
    {% if tasks %}

        {% for a in tasks %}
            <div class="alert alert-success mt-2">
                <h3>{{ a.title }}</h3>
                <p>{{ a.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Нет задач!</p>
    {% endif %}
{% endblock %}
